language: bash


services:
  - docker


before_install:
  - docker login --username "$DOCKER_HUB_USERNAME" --password "$DOCKER_HUB_PASSWORD"
  - docker search "$DOCKER_HUB_USERNAME"
  - env | sort


script: travis_retry ./script.sh


after_success:
  - docker images


